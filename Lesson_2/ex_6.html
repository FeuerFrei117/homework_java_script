<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        'use strict';

        function world_ending(num) {
            if (Math.floor((num % 100) / 10) == 1) {
                return 'рублей'
            } else if (num % 10 == 0) {
                return 'рублей'
            } else if ([5, 6, 7, 8, 9].some(x => x == (num % 10))) {
                return 'рублей'
            } else if (num % 10 == 1) {
                return 'рубль'
            } else if ([2, 3, 4].some(x => x == (num % 10))) {
                return 'рубля'
            }
        }

        let user_prompt = +prompt('Добрый день! Какую сумму рублей Вы хотите положить на счет?');

        alert(`Ваша сумма в ${user_prompt} ${world_ending(user_prompt)} успешно зачислена.`);

    </script>
</body>

</html>
