<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        let a = 1, b = 1, c, d;

        // пример 1
        /*
        используется префиксная форма (сначала а(1) увеличивается на 1, потом выводится)
        */
        c = ++a;
        alert(c); // 2

        // пример 2
        /*
        используется постфиксная форма (сначала b(1) выводится, потом увеличивается на 1)
        */
        d = b++;
        alert(d); // 1

        // пример 3
        /*
        используется префиксная форма (сначала а(2) увеличивается на 1), потом прибавляется 2
        */
        c = 2 + ++a;
        alert(c); // 5

        // пример 4
        /*
        используется постфиксная форма. сначала к 2 прибавляестя b(2) и присваивается к d. после b увеличиваетя на 1
        */
        d = 2 + b++;
        alert(d); // 4

        alert(a); // 3 - переменная изменилась в связи с ее использованием в скрипте
        alert(b); // 3 - переменная изменилась в связи с ее использованием в скрипте

    </script>
</body>

</html>
