        function Divisor_by_digits(num) {
            if (typeof (num) == 'number') {
                if (0 <= num && num <= 999) {
                    if (num % 1 == 0) {
                        this.hundreds = Math.trunc(num / 100);
                        this.tens = Math.trunc(num % 100 / 10);
                        this.units = num % 10;
                    } else {
                        console.log('Вы ввели не целое число')
                    }
                } else {
                    console.log('Вы ввели число вне [0, 999] диапазона')
                }
            } else {
                console.log('Вы ввели не число')
            }

        };

        const my_num_one = new Divisor_by_digits(45);
        console.log(my_num_one);
