<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        /*
        1) складываем первый (10) и второй (10) аперанды, равно 20
        2) тип третьего аперанда строка
        3) результат сложения первого и второго аперанда приводим к типу string
        4) склеиваем строку '20' и строку '10', получаем '2010'
        5) '2010' присваиваем переменной result_one
        6) с помощью console.log выводим result_one в консоль
        */
        let result_one = 10 + 10 + '10';
        console.log(result_one);

        /*
        1) приводим первый (10) аперанд к типу string
        2) приводим третий (10) аперанд к типу string
        3) склеиваем первый ('10') и второй ('10') аперанды, получаем '1010'
        4) склиеваем результат первого и вотрого ('1010') аперанда с третьим ('10'), равно '101010'
        5) '101010'присваиваем переменной result_two
        6) с помощью console.log выводим result_two в консоль
        */
        let result_two = 10 + '10' + 10;
        console.log(result_two);

        /*
        1) приводим третий ('10') аперанд к типу int
        2) складываем первый (10) и второй (10) аперанды, равно 20
        3) результат сложения первого и второго аперанда (20) складываем с третьим (10), равно 30
        5) 30 присваиваем переменной result_three
        6) с помощью console.log выводим result_three в консоль
        */
        let result_three = 10 + 10 + +'10';
        console.log(result_three);

        /*
        1) приводим второй (-'') аперанд к типу int, равно -0
        2) делим первый (10) аперанд на второй (-0), равно -infinity
        3) -infinity присваиваем переменной result_four
        4) с помощью console.log выводим result_four в консоль
        */
        let result_four = 10 / -'';
        console.log(result_four);

        /*
        1) второй (+'2,5') аперанд не можем перевести в int, так как в js десятичные числа должны указываться после точки (остоется тип 'str')
        2) приводим первый (10) аперанд к типу str
        3) делим первый ('10') аперанд на второй ('2,5'), равно NaN
        4) NaN присваиваем переменной result_five
        5) с помощью console.log выводим result_five в консоль
        */
        let result_five = 10 / +'2,5';
        console.log(result_five);

    </script>
</body>

</html>
